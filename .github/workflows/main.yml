name: Android CI

on: [push]

jobs:
  test:
    runs-on: macOS-latest
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Create local.properties
      run: printf 'bintray.user=dummy_user\nbintray.apikey=dummy_api_key' > local.properties
    - name: Build & verify library
      uses: reactivecircus/android-emulator-runner@v1.0.2
      with:
        api-level: 29
        script: ./gradlew check publishToMavenLocal --continue --no-daemon --stacktrace
